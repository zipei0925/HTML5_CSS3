<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景位置精确单位</title>
    <style>
        div {
            width: 925px;
            height: 300px;
            /* 默认为none */
            background-image: url(img/logo.png);
            /*可选的value：repeat；no-repeat; repeaet-x；repeaet-y*/
            /* 沿着x轴平铺 */
            background-repeat: no-repeat;
            background-color: pink;
            background-position: 50px 20px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
