<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册登录页面</title>
</head>
<body>
    <h4>青春不常在,赶紧谈恋爱</h4>
    <table cellpadding=10>
        <tr>
            <td><strong>性别:</strong></td>
            <td>
                <input type="radio" id="nan" name="sex" value="男"> <label for="nan"> <img>男</label> 
                <input type="radio" id="nv" name="sex" value="女"> <label for="nv">女</label>
            </td>
        </tr>
        <tr>
            <td><strong>生日</strong> </td>
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1993</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><strong>所在区域:</strong></td>
            <td><input type="text" value="请输入您的所在区域"></td>
        </tr>
        <tr>
            <td cellpadding=50><strong>婚姻状况:</strong></td>
            <td>
                <input type="radio" id="wh" name="hy"><label for="wh">未婚</label>
                <input type="radio" id="yh" name="hy"><label for="yh">已婚</label>
                <input type="radio" id="lh" name="hy"><label for="lh">离婚</label>
            </td>
        </tr>
        <tr>
            <td><strong>学历:</strong></td>
            <td><input type="text" value="请输入您的学历"></td>
        </tr>
        <tr>
            <td><strong>喜欢的类型:</strong></td>
            <td>
                <input type="checkbox" id="wm"><label for="wm">妩媚</label>
                <input type="checkbox" id="ka"><label for="ka">可爱</label>
                <input type="checkbox" id="xxr"><label for="xxr">小鲜肉</label>
                <input type="checkbox" id="llr"><label for="llr">老腊肉</label>
                <input type="checkbox" id="dxh"><label for="dxh">都喜欢</label> 
            </td>
        </tr>
        <tr>
            <td><strong>自我介绍:</strong></td>
            <td> <textarea cols="30" rows="5">自我介绍</textarea> </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" id="wty" checked="checked">
                <label for="wty">我同意注册条款和会员加入标准</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员,立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <dl>
                    <dt><h4>我承诺: </h4></dt>
                    <dd>年满18岁,单身</dd>
                    <dd>抱着严肃的态度</dd>
                    <dd>真诚寻找另一半</dd>
                    <dd>非诚勿扰</dd>  
                </dl>
            </td>
        </tr>
    </table>
</body>
</html>
