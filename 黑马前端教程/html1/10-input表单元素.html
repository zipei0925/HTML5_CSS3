<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 表单元素</title>
</head>
<body>
    <form>
        <!-- text 文本框 用户可以在里面输入任何文字 -->
        <!-- maxlength 正整数 限制表单输入的长度 -->
        用户名: <input type="text" value="请输入用户名" maxlength="6">     <br>
        <!-- password 密码框 用户可以在里面输入看不见的密码 -->
        密码: <input type="password">     <br>
        <!-- radio 单选按钮 可以实现多选一 -->
        <!-- value 给后台传值 -->
        <!-- name 是表单元素名字 这里性别单选按钮必须有相同的name,才可以实现单选 -->
        <!-- 单选按钮和复选框可以设置checked属性,默认勾选 -->
        性别: 男<input type="radio" name="sex" value="男" checked="checked"> 
        女<input type="radio" name="sex" value="女"> <br>
        <!-- checkbox 复选框 可以实现多选 -->
        <!-- value sex=男&hobby=唱歌 接口传给后台传值 -->
        爱好: 唱歌<input type="checkbox" name="hobby" value="唱歌"> 跳舞<input type="checkbox"  name="hobby" value="跳舞">  
        画画<input type="checkbox"  name="hobby" value="画画"> <br>
        <!-- submit 提交按钮 -->
        <input type="submit" value="免费注册">
        <!-- 重置按钮可以还原表单元素的默认状态 -->
        <input type="reset" value="重新填写"> <br>
        <!-- button 普通按钮 结合javascript使用 -->
        <input type="button" value="发送短信验证码"> <br>
        <!-- file 上传文件按钮 -->
        上传头像: <input type="file" value="上传头像">
        
    </form>
</body>
</html>
