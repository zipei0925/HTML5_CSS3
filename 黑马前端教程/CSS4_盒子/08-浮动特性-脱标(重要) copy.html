 <!DOCTPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=di, initial-scale=1.0">
     <title>Document</title>
     <style>
         span{
             /* 行内元素加了浮动,自动变成行内块元素 */
             float: left;
             width: 200px;
             height: 200px;
             background-color: red;

         }
         p {
            /* 块级元素加了浮动,自动变成行内块元素 */
             float: right;
            height: 200px;
            background-color: pink;
         }
         
     </style>
 </head>
 <body>
    <span></span>
    <p>pppppppppppppppppppp</p>

 </body>
