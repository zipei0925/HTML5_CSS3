<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        } 
        .box {
            width: 1226px;
            height: 285px;
            background-color: slategray;
        }
        .box li {
            width: 296px;
            height: 285px;
            list-style: none;
            float: left;
            background-color: skyblue;
        }
        .box1,.box2,.box3 {
            margin-right: 14px;

        }
    </style>
</head>
<body>
    <ul class="box">
        <li class="box1">1</li>
        <li class="box2">2</li>
        <li class="box3">3</li>
        <li>4</li>
    </ul>
    
</body>
</html>
