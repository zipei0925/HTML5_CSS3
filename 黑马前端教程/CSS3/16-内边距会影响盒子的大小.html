<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-内边距会影响盒子的大小</title>
    <style>
        div {
            /* 盒子大小 = 实际大小 + 内边距大小 */
            background-color: pink;
            width: 175px;
            height: 170px;
            padding: 5px 10px 20px 30px;
        }

    </style>
</head>
<body>
    <div>白日依山近，黄河入海流,欲穷千里目，更上一层楼。</div>
</body>
</html>
