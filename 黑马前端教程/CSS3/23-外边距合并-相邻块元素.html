<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 两个垂直的块级元素取两个值中的较大者这种现象被称为相邻块元素垂直外边距的合并 */
        .bro1 {
                width: 200px;
                height: 200px;
                background:skyblue;
                margin-bottom: 20px;
        }
        /* 解决方法尽量只给一个盒子添加 margin 值。 */
        .bro2 {
                width: 200px; 
                height: 200px;
                background:pink;
                margin-top: 10px;

        }
    </style>
 
</head>
<body>
     <div class="bro1"></div>
     <div class="bro2"></div>

</body>
</html>
