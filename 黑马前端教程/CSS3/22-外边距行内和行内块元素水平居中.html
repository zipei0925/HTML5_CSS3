<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
                width: 900px;
                height: 200px;
                background:skyblue;
                /* 左右设置为auto，可以实现块级盒子水平居中对齐 */
                margin: 0 auto;
                /* 给父级元素加text-align: center; 可以实现行内元素水平居中 */
                text-align: center;
        }
    </style>
 
</head>
<body>
     <div class="header">
         <span>居中文字</span>
     </div>
     <div class="header">
        <img src="img/timg.png">
    </div>
</body>
</html>
