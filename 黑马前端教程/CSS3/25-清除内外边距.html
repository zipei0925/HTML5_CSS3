<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除多余的内外变局，这句话也是CSS的第一句代码 */
        * {
            margin: 0;
            padding: 0;
        }
        span {
            background-color: pink;
            margin: 20px;
        }
    </style>
</head>
<body>
    我有内边距

    <ul>
        <li>我有外边距</li>
    </ul>
    <span>行内元素尽量只设置左右的内外边距</span>
</body>
</html>
