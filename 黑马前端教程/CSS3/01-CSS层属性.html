 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>css层属性</title>
     <style>
         /* 颜色属性重复后，使用最后的属性，覆盖原则  */

             font-size: 50px;
             color: #6666;
         }
         div {
             color: pink;
         }
     </style>
 </head>
 <body>
     <div>长江后浪推前浪</div>
 </body>
 </html>
