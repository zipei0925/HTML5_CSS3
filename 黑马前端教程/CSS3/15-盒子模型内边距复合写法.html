<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: pink;
            width: 200px;
            height: 200px;
            /* 内边距复合写法（简写） */
            /* padding后面跟一个值（上下左右），两个值（上下，左右），
            三个值（上，左右，下），四个值（上，右，下，左 ）顺时针 */
            padding: 5px 10px 20px 30px;
        }

    </style>
</head>
<body>
    <div>白日依山近，黄河入海流,欲穷千里目，更上一层楼。</div>
</body>
</html>
