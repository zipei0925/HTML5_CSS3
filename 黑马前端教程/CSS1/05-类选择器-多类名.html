<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名的使用方式</title>
    <style>
        .red {
            color: red;     
        }
        .px {
            width: 200;
            height: 10;
        }    
    </style>
</head>
<body>
    <div class="red px">刘德华</div>
</body>
</html>
