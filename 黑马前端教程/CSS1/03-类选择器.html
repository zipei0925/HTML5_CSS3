<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 类选择器口诀: 样式点定义,结构类(class)调用,一个或多个,开发最常用 */
        .red {
            color: red;
        }
        .deep-green {
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">冰雨1</li>
        <li>冰雨2</li>
        <li>冰雨3</li>
        <li class="deep-green">冰雨4</li>
        <li>冰雨5</li>
        <li class="red">冰雨6</li>
    </ul>
</body>
</html>
