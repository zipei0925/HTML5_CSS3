<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式</title>
    <style>
        p { font-style: italic;
        }
        em {
            /* 让倾斜的字体变正常 */
            font-style: normal;
        }
    </style>

</head>
<body>
    <p>同学们。放学别走</p>
    <em>我们上会课</em>
</body>
</html>
