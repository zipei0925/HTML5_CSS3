<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小</title> 
    <style>
        .bold {
            /* font-weight: bold; */
            /* 数字后面不需要加单位,实际开发中常用数字 700相当于bold 400相当于normal*/
            font-weight: 700;
        }
        h2 {
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h2>静夜思</h2>
    <p>床前明月光</p>
    <p>疑似地上霜</p>
    <p>举头望明月</p>
    <p class="bold">低头思故乡</p>

</body>
</html>
