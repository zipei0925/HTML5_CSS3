<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <!-- 通配符选择器会将选择所有的便签元素 -->
    <style>
        * {
            color: red;
        }
    </style>
</head>
<body>
    <div>你的</div>
    <span>我的</span>
    <ul>
        <li>他的</li>
    </ul>
</body>
</html>
