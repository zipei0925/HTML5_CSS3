<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器的使用</title>
    <!-- id选择器:样式#定义,结构id调用,只能调用一次,被人切勿使用 -->
    <style>
        #pink {
            color: pink;
        }
    </style>
</head>
<body>
    <div id="pink">麦迪</div>
</body>
</html>
