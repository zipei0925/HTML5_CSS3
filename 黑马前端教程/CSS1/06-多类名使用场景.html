<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-使用类选择器定义三个颜色的盒子</title>
    <style>    
    .box {
        width: 50px;
        height: 100px;
    }
    .red {

        background-color: red;
    }
    .green {
        background-color: green;
    }
    </style>
</head>
<body>
    <div class="red box">红色</div>
    <div class="green box">绿色</div>
    <div class="red box">红色</div>
</body>
</html>
