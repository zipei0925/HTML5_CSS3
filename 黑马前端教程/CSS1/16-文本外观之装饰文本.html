<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>装饰文本</title>
    <!-- 实际使用中字体属性可以指定给<body> -->
    </body>
    <style>
        /* 下划线 */
        h1 {
            text-decoration: underline;
        }
        /* 删除线 */
        h2 {
            text-decoration: line-through;
        }
        /* 上划线 */
        h3 {
            text-decoration: overline;
        }
        /* 默认没有装饰线 */
        a {
            text-decoration: none;
        }

    </style>
</head>
<body>
    <h1>静夜思</h1>
    <h2>床前明月光</h2>
    <h3>疑似地上霜</h3>
    <a href="#">举头望明月</a>
    <h5>低头思故乡</h5>

</body>
</html>
