<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小</title>
    <!-- 实际使用中字体大小可以指定给<body> -->
    </body>
    <style>
        body {
            font-size: 20px;
        }
        h2 {
            font-size: 30px;
        }
        /* 标题标签比较特殊,属于单独指定文字大小 */
    </style>
</head>
<body>
    <h2>静夜思</h2>
    <p>床前明月光</p>
    <p>疑似地上霜</p>
    <p>举头望明月</p>
    <p>低头思故乡</p>

</body>
</html>
